<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/b5bb2e93d6.js" crossorigin="anonymous"></script>
  <title>Pepple's List</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Pepple's List</h1>
  <h2>Tasks</h2>
  <form class="form" action="" method="post">
    <input type="text" class="task" placeholder="Add task">
    <input type="button" class="enter" value="Enter">
  </form>
  <div class="todo-container">
    <ul class="list">
      <li><p>Sweep the floor</p>
        <button type="button" class="edit"><i class="fas fa-edit"></i></button>
        <button type="button" class="trash"><i class="fas fa-trash"></i></button>
      </li>
      <li><p>Wash my clothes</p>
        <button type="button" class="edit"><i class="fas fa-edit"></i></button>
        <button type="button" class="trash"><i class="fas fa-trash"></i></button>
      </li>
    </ul>
  </div>
</div>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
